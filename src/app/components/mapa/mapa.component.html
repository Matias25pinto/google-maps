<mat-card>
    <mat-card-title>
        Mapa
    </mat-card-title>
    <mat-card-content>
        <agm-map  [latitude]="lat" [longitude]="lng" (mapClick)="agregarMarcador( $event )">
        <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
           
            <agm-info-window>
               <div>
                    <strong class="color-negro" >{{ marcador.titulo }}</strong>
                    <p class="color-negro">{{ marcador.desc }}</p>
               </div>
                <div>
                    <button (click)="editarMarcador( marcador )" mat-raised-button color="primary">Editar</button>
                    <button (click)="borrarMarcador( i )" mat-raised-button color="warn">Borrar</button>
                </div>
            </agm-info-window>

        </agm-marker>
    </agm-map>
    </mat-card-content>
</mat-card>
